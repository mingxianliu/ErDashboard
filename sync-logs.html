<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步記錄 - ErDashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-sync-alt me-2"></i>
                同步記錄查看器
            </span>
            <div class="d-flex align-items-center">
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-arrow-left"></i> 回到主頁
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-history me-2"></i>
                            同步記錄
                        </h5>
                        <div>
                            <button class="btn btn-outline-danger btn-sm" id="clearLogsBtn">
                                <i class="fas fa-trash"></i> 清除記錄
                            </button>
                            <button class="btn btn-outline-primary btn-sm" id="refreshLogsBtn">
                                <i class="fas fa-sync-alt"></i> 重新載入
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="syncLogsContainer">
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                                <p>載入同步記錄中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadSyncLogs() {
            const syncLogs = JSON.parse(localStorage.getItem('syncLogs') || '[]');
            const container = document.getElementById('syncLogsContainer');

            if (syncLogs.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-inbox fa-2x mb-3"></i>
                        <p>尚無同步記錄</p>
                    </div>
                `;
                return;
            }

            let html = '';
            syncLogs.forEach((log, index) => {
                const date = new Date(log.timestamp);
                const formattedDate = date.toLocaleString('zh-TW');
                const successRate = ((log.successCount / log.totalFiles) * 100).toFixed(1);

                const statusColor = log.errorCount === 0 ? 'success' :
                                   log.successCount === 0 ? 'danger' : 'warning';
                const statusIcon = log.errorCount === 0 ? 'check-circle' :
                                  log.successCount === 0 ? 'times-circle' : 'exclamation-triangle';

                const actionType = log.type === 'push' ? 'Push' : 'Pull';
                const actionIcon = log.type === 'push' ? 'cloud-upload-alt' : 'cloud-download-alt';
                const actionColor = log.type === 'push' ? 'success' : 'info';

                html += `
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-${actionIcon} text-${actionColor} me-2"></i>
                                <strong>${actionType} #${syncLogs.length - index}</strong>
                                <span class="badge bg-${statusColor} ms-2">${successRate}% 成功</span>
                            </div>
                            <small class="text-muted">${formattedDate}</small>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-files-o me-2 text-info"></i>
                                        <div>
                                            <div class="fw-bold">${log.totalFiles}</div>
                                            <small class="text-muted">總檔案數</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-check-circle me-2 text-success"></i>
                                        <div>
                                            <div class="fw-bold">${log.successCount}</div>
                                            <small class="text-muted">成功</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-times-circle me-2 text-danger"></i>
                                        <div>
                                            <div class="fw-bold">${log.errorCount}</div>
                                            <small class="text-muted">失敗</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>檔案名稱</th>
                                            <th>狀態</th>
                                            <th>訊息</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${log.results.map(result => `
                                            <tr>
                                                <td>${result.file}</td>
                                                <td>
                                                    ${result.status === 'success' ?
                                                        '<span class="badge bg-success">成功</span>' :
                                                        '<span class="badge bg-danger">失敗</span>'
                                                    }
                                                </td>
                                                <td class="text-muted">${result.message}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // 清除記錄
        document.getElementById('clearLogsBtn').addEventListener('click', function() {
            if (confirm('確定要清除所有同步記錄嗎？')) {
                localStorage.removeItem('syncLogs');
                loadSyncLogs();

                // 顯示成功訊息
                const alert = document.createElement('div');
                alert.className = 'alert alert-success alert-dismissible fade show';
                alert.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>
                    同步記錄已清除
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.querySelector('.container-fluid').prepend(alert);
            }
        });

        // 重新載入記錄
        document.getElementById('refreshLogsBtn').addEventListener('click', function() {
            loadSyncLogs();
        });

        // 頁面載入時載入記錄
        document.addEventListener('DOMContentLoaded', function() {
            loadSyncLogs();
        });
    </script>
</body>
</html>
