name: 更新專案進度資料

on:
  schedule:
    # 每 2 小時執行一次
    - cron: '0 */2 * * *'
  workflow_dispatch: # 允許手動觸發
  push:
    branches: [ main ]
    paths:
      - 'js/config.js' # 當配置檔案變更時也觸發

permissions:
  contents: write
  issues: read

jobs:
  update-progress-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm init -y
        npm install axios

    - name: Collect project data
      env:
        GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
      run: |
        echo "開始收集專案資料..."
        node collect-data-fixed.js
        echo "資料收集完成"

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/progress.json
        if git diff --staged --quiet; then
          echo "沒有變更需要提交"
        else
          git commit -m "自動更新專案進度資料 [skip ci]"
          git push
          echo "已提交並推送更新"
        fi

    - name: Verify update
      run: |
        if [ -f "data/progress.json" ]; then
          echo "✅ progress.json 檔案存在"
          echo "檔案大小: $(wc -c < data/progress.json) bytes"
          echo "最後更新時間: $(jq -r '.lastUpdate' data/progress.json)"
        else
          echo "❌ progress.json 檔案不存在"
          exit 1
        fi